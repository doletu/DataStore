<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataStore</title>
</head><!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="css/style.css" rel="styleSheet" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
<body>
    <header>
        <h1>MemberManager API</h1>
    </header>
    <div class="table">
        <form>
            <div class="form-group">
                <label id="ClassName">userName</label>
                <input id="userName" name="ClassValue"/>
            </div>
            <div class="form-group">
                <label id="ClassName">password</label>
                <input id="password" name="ClassValue"/>
            </div>
            <div class="form-group">
                <label id="ClassName">mailAddress </label>
                <input id="mailAddress" name="ClassValue"/>
            </div>
            <input class="styled" value="Registration"
            type="button"
            onclick="MemberRegistration()">    
            <input class="styled" value="FetchData"
            type="button"
            onclick="DeleteByID()">  
        </form>
               
    </div>
    <div class="row">
        <label>Search Item</label>
        <div class="box" id="Search">
            <input type="text" class="form-control form-ctr Key" name="Key[]" placeholder="Enter Key">
            <input type="text" class="form-control form-ctr Value" name="Key[]" placeholder="Enter Value"> 
            <input class="styled" value="Search"
            type="button"
            onclick="SearchData()"> 
            
        </div>
    </div>
    <table id="myapiTable" style="width: 80%; margin: 20px;">
        <thead>
            <td>objectID</td>
            <td>UserName</td>
            <td>Action</td>
        </thead>
        <tbody>
            
        </tbody>
    </table>
  
    
    <script type="text/javascript" src="js/memberApi.js"></script>
</body>
</html>
