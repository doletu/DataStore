<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataStore</title>
</head><!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="css/style.css" rel="styleSheet" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
<body>
    <header>
        <h1>Data Store API</h1>
    </header>
    <div class="table">
        <form>
            
            <label id="ClassName">ClassName</label>
            <input id="ClassValue" name="ClassValue"/>
             
            <div class="mob-box">
                <input type="text" class="form-control form-ctr Key" name="Key[]" placeholder="Enter Key">
                <input type="text" class="form-control form-ctr Value" name="Key[]" placeholder="Enter Value">
                <a href="javascript:void(0);" class="btn btn-success cust-btn add-field">Add</a>
                <div class="clearfix"></div>
            </div>
            <input class="styled" value="Registration"
            type="button"
            onclick="FetchData()">    
       
        </form>
               
    </div>
    <div class="row">
        <label>Search Item</label>
        <div class="box" id="Search">
            <input type="text" class="form-control form-ctr Key" name="Key[]" placeholder="Enter Key">
            <input type="text" class="form-control form-ctr Value" name="Key[]" placeholder="Enter Value"> 
            <input class="styled" value="Search"
            type="button"
            onclick="SearchData()"> 
            
        </div>
    </div>
    <table id="myapiTable" style="width: 80%; margin: 20px;">
        <thead>
            <td>objectID</td>
            <td>createDate</td>
            <td>UpdateDate</td>
            <td>Action</td>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <!-- Html Code-->
    <div class="container xlarge">
        <div class="pagination">
            <ul id="pagination">
            <!-- Add Button-->
            <li ><a href="#"></a></li>
            <li class="active"><a href="#"></a></li>
            <li ><a href="#"></a></li>
 
          
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/callapi.js"></script>
    <script>

        $(document).on("click", ".add-field", function () {
            var field = '<div class="mob-box">' +
                    '<input type="text" class="form-control form-ctr" name="mobiles[]" placeholder="Enter Key">'+
                    '<input type="text" class="form-control form-ctr" name="mobiles[]" placeholder="Enter Value">' +
                    '<a href="javascript:void(0);" class="remove-field cust-btn">Remove</a>' +
                    '<div class="clearfix"></div>' +
                    '</div>';
            $(field).insertAfter('.mob-box:last');
        });
        $(document).on("click", ".remove-field", function () {
            $(this).parent('.mob-box').remove();
        });
    </script>
</body>
</html>
