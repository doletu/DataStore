<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DataStore</title>
</head><!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="css/style.css" rel="styleSheet" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>


<script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/select/1.3.4/js/dataTables.select.min.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/datetime/1.1.2/js/dataTables.dateTime.min.js" type="text/javascript"></script>

<body>
    <header>
        <h1>MemberManager API</h1>
    </header>
    <div class="table">
        <form>
          
            <div class="mob-box">
                <input type="text" class="form-control form-ctr Key" readonly id="ClassName" value="roleName"></input>
                <input  id="roleName" type="text" class="form-control form-ctr Value" name="Key[]" placeholder="Enter Value">               
                <div class="clearfix"></div>
            </div>
            <input class="styled" value="Registration"
            type="button"
            onclick="RoleRegister()">    
            
            <input class="styled" value="FetchData"
            type="button"
            onclick="FetchRole()">  
        </form>
               
    </div>
    <div class="row">
        <label>Search Item</label>
        <div class="box" id="Search">
            <select id="KeySearch" class="form-control form-ctr Key" name="cars" style="height: 50px; text-align: start;">
                <option value="userName">UserName</option>
                <option value="mailAddress">mailAddress</option>
            </select>
            <input type="text" class="form-control form-ctr Value" name="Key[]" placeholder="Enter Value"  style="height: 50px; margin-top: 5px;"> 
            <input class="styled" value="Search"
            type="button"
            onclick="SearchData()"> 
            
        </div>
    </div>
    
    <table id="example" class="display"style="width: 80%; margin: 20px;">
        <thead> 
            <th>objectId</th>
            <th>createDate</th>
            <th>updateDate</th>
            <th>roleName</th>
            <th>Action</th>
        </thead>
        <tbody>

        </tbody>
    </table>
  
    
    <script src="js/NCMB.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/roleApi.js"></script>
</body>
</html>
